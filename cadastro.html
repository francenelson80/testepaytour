<!DOCTYPE html>

<script type="text/javascript">

	

	function validacampos()
	{
		

		//Embora a validação ocorra a nivel de formulário, tambem ocorrerá por javascript
	

		//alert('tamanho do arquivo: '+tamanho_arquivo);
		
		msg = '';
		
		//Validando o nome
		if (document.form_cad.nome.value.length <=1)
			msg += '- O seu nome precisa ser informado \n';

		//Vlidando o email	
		if (document.form_cad.email.value.length < 2)
			msg += '- Email precisa ser informado \n';		
		else
			if(document.form_cad.email.value.indexOf('@') < 1)
				msg += '- Email está no formato incorreto \n';

		//Validando o fone
		if (document.form_cad.fone.value.length <=1)
			msg += '- O telefone precisa ser informado \n';	

		//Validando o cargo
		if (document.form_cad.cargo.value.length <=1)
			msg += '- O cargo precisa ser informado \n';

		//Validando o tamanho do arquivo
		var arquivo = document.getElementById("curriculum"); // SELECIONA O ARQUIVO
		tamanho_maximo = 1024*1024; //1MB

		var file = arquivo.files[0];
		tamanho_arquivo = file.size;

		if (tamanho_arquivo > tamanho_maximo)
			msg += '- O tamanho do arquivo está acima de 1MB \n';





		if (msg != '' )
		{					
			alert('Ocorreram os seguintes erros de validação: \n' + msg);
			return false;
		}
		

		document.form_cad.submit();	
		return true;

	} //Final de function validacampos()

	
	
</script>
